version: 0.0
os: linux
files:
  - source: ./springboottest-0.0.1-SNAPSHOT.jar
    destination: /tmp
  - source: ./application_start.sh
    destination: /tmp
  - source: ./application_stop.sh
    destination: /tmp
hooks:
  ApplicationStart:
    - location: /tmp/application_start.sh
      timeout: 30
      runas: root
  ApplicationStop:
    - location: /tmp/application_stop.sh
      timeout: 30
      runas: root